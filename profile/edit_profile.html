<div class="container mt-4" id="sell-section">

    <h1 class="border-bottom pb-1 mb-4 h2">Edit Profile</h1>

    <form>

        <div class="form-group row">
            <label for="name-input" class="col-3 col-form-label">First</label>
            <div class="col-9">
                <input class="form-control" type="text" value="Mr. Burns" id="name-input" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="lastname-input" class="col-3 col-form-label">Last Name</label>
            <div class="col-9">
                <input class="form-control" type="text" value="Mr. Burns" id="lastname-input" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="username-input" class="col-3 col-form-label">Username</label>
            <div class="col-9">
                <input class="form-control" type="text" value="MrBurns001" id="username-input" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="country-input" class="col-3 col-form-label">Country</label>
            <div class="col-9">
                <input class="form-control" type="text" value="United States" id="country-input" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="city-input" class="col-3 col-form-label">City</label>
            <div class="col-9">
                <input class="form-control" type="text" value="New York" id="city-input" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="email-input" class="col-3 col-form-label">Address</label>
            <div class="col-9">
                <input class="form-control" type="text" value="Springfield, Mont Street, nÂº 12" id="address-input" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="zipcode-input" class="col-3 col-form-label">Zip-code</label>
            <div class="col-9">
                <input class="form-control" type="text" value="1234-321" id="zipcode-input" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="email-input" class="col-3 col-form-label">Email</label>
            <div class="col-9">
                <input class="form-control" type="text" value="mburns@bidbay.com" id="email-input" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="email-input" class="col-3 col-form-label">Password</label>
            <div class="col-9">
                <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="email-input" class="col-3 col-form-label">Repeat your Password</label>
            <div class="col-9">
                <input type="password" id="psw2" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-3 col-form-label">Profile Picture</label>

            <div class="photos col-8">
                <div class="d-inline" id="img1">
                    <img class="img-fluid d-inline col-3"
                         src="https://vignette.wikia.nocookie.net/antagonist/images/8/8b/Mr._Burns.jpg"
                         alt="First slide">
                    <a href="#" class="fas fa-trash-alt text-danger" onclick="$( '#img1' ).remove();"></a>
                </div>
                <div class="d-inline ">
                    <input type="file" class="form-control-file mt-3" id="photos-input" required>
                </div>
            </div>
        </div>

        <div class="text-right mb-3 mt-3">
            <a type="button" class="btn btn-primary" href="profile_asUser.html">Save</a>
            <a type="button" class="btn btn-secondary" href="profile_asUser.html">Cancel</a>
        </div>

    </form>
