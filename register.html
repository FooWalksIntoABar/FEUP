<!doctype html>
<html lang="en">
    <head>
        <title>Register</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
        <!-- awesome fonts -->
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <!-- bootswatch flatly theme -->  
        <link href="https://bootswatch.com/4/flatly/bootstrap.min.css" rel="stylesheet">
        <!-- links -->
        <link rel="stylesheet" href="css/authentication.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
    </head>
    <body class="website-body">
        <!-- header -->
        <nav class="navbar navbar-light bg-light sticky-top navbar-expand-sm justify-content-around" id="header">
            <!-- logo -->
            <a href="home/landing_page.html" class="navbar-brand">BidBay</a>
            <!-- search bar -->
            <form action="advanced_search.html" method="get" class="px-2" id="search-bar">
                <div class="d-flex">
                    <input class="form-control rounded-1" type="search" placeholder="Search" aria-label="Search" id="search-input">
                    <select class="form-control rounded-1 col-2 " id="search-categories">
                        <option selected> All Categories </option>
                        <option>Technology</option>
                        <option>Automobiles</option>
                        <option>Clothes</option>
                    </select>
                    <button class="btn btn-dark rounded-1 " type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- mobile authentication button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#authentication">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- authentication links -->
            <div class="navbar-collapse collapse justify-content-end" id="authentication">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-right" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-right" href="register.html">Register</a>
                    </li>
                </ul>
            </div>  
        </nav>

        
        <!-- Register Form -->
        <div class="container pb-5">
            <form action="home/landing_page_user.html" method="get" class="mt-5 d-flex flex-column mx-auto p-4 bg-light" id="register">
                <h1 class="mx-auto pt-3 mb-5 font-weight-bold"> Register</h1>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                </div>
                <div class="form-group mt-4">
                    <label for="profile-picture">Profile Picture:</label>
                    <input type="file" class="form-control-file" id="profile-picture">
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="first-name">First Name:</label>
                        <input type="text" class="form-control" id="first-name" aria-describedby="emailHelp" placeholder="Country" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="last-name">Last Name:</label>
                        <input type="text" class="form-control" id="last-name" aria-describedby="emailHelp" placeholder="Country" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Address" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-6 col-md-4">
                        <label for="country">Country:</label>
                        <input type="text" class="form-control" id="country" aria-describedby="emailHelp" placeholder="Country" required>
                    </div>
                    <div class="form-group col-6 col-md-4">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="City" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="zip-code">Zip-code:</label>
                        <input type="text" class="form-control" id="zip-code" aria-describedby="emailHelp" placeholder="Zip-code" required>
                    </div>
                </div>
                
                <div class="form-group mt-4">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter Password" required>
                </div>
                <a href="login.html" class="text-center mb-2">Already have an account? Login</a>
                <button type="submit" class="btn btn-primary mx-auto w-50 mb-3 mt-4">Register</button>
            </form>
        </div>
            

        <!-- footer -->
        <nav class="navbar navbar-light bg-dark d-flex justify-content-between py-0" id="footer">
            <ul class="nav d-flex justify-content-center">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="home/landing_page.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="FAQ.html">FAQ</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto justify-content-end mr-3 d-none d-sm-block d-xs-block" id="authentication-nav">
                <li class="nav-item">
                    <span class="align-middle text-white">Website created by group 64 for LBAW</span>
                </li>
            </ul>
        </nav>
    </body>
</html>
