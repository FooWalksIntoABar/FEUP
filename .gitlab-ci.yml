image: ubuntu:bionic

variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/server/.cache/pip"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - app/node_modules/
  - server/.cache/pip

stages:
  - test
  - deploy

.install-app-dependencies: &install_app_dependencies
  image: node:alpine
  before_script:
    - npm install -g expo-cli 

.install-server-dependencies: &install_server_dependencies
  image: python:3.7.1
  before_script: 
    - cd server
    - pip install -r requirements.txt

jest-tests:
  except: 
    - 65-setup-ci-cd
  stage: test
  <<: *install_app_dependencies
  script:
    - cd app
    - npm ci
    - npm run ci-test
    - npm run lint
  artifacts:
    reports:
      junit: app/tests_report.xml

django-tests:
  except: 
    - 65-setup-ci-cd
  stage: test
  <<: *install_server_dependencies
  script:
    - pip list
    - python manage.py test
  artifacts:
    reports:
      junit: server/tests_report.xml

expo-prod-deployments:
  only:
    - master
  stage: deploy
  <<: *install_app_dependencies
  script:
    - apk add --no-cache bash
    - npx expo login -u ldsog02 -p jungle-setup
    - npx expo build:android --release-channel production

expo-staging-deployments:
  only:
    - development
  stage: deploy
  <<: *install_app_dependencies
  script:
    - apk add --no-cache bash
    - npx expo login -u ldsog02 -p jungle-setup
    - npx expo build:android --release-channel staging

django-staging-deployments:
  tags:
    - digitalocean
  only:
    - development
    - 65-setup-ci-cd
  stage: deploy
  before_script:
    - ls
    - ls ..
    - apt-get update -qq && apt-get install -y -qq git
  script:
    - git clone -b ${CI_COMMIT_REF_NAME} https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/ldso18-19/t4g2
  artifacts:
      paths:
      - t4g2/