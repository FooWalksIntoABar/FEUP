<app-background></app-background>


<div class="row justify-content-center" style="margin-top: 9vw;">
  <div class="col-8 p-0">
    <div class="d-flex">
      <span class="mr-2">SHOPPING CART</span>
      <span class="cart-number">{{this.getCartLength()}}</span>
	</div>

    <app-line-separator></app-line-separator>

    <app-cart-item *ngFor="let video of this.cart" [video]="video" (removeItemFromCartEvent)="removeFromCart($event)"></app-cart-item>
	<h5 *ngIf="this.cart.length===0" class="my-3 text-secondary">No items in cart.</h5>

    <app-line-separator></app-line-separator>

    <div class="d-flex mt-3">
      <h4 class="mr-2">TOTAL:
          <img class="mr-1" src="assets/images/icons/icons/svg/icon-token-menu.svg" height="18px" alt="Logo">
          <small class="cart-total">{{this.getTotalPrice()}}</small>
      </h4>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-auto mx-4">
        <app-button-gradient [title]="'CONTINUE SHOPPING'" [active]="false" [link]="'/'"></app-button-gradient>
      </div>
      <div class="col-auto mx-4">
        <app-button-gradient [title]="'CONFIRM PURCHASE'" [active]="true" [func]="buyVideo.bind(this)"></app-button-gradient>
      </div>
    </div>

    <div style="width: 100%; height: 40px;"></div>

		<app-list-title [title]="'PURCHASED'"></app-list-title>
		<app-video-list *ngIf="userBlockchain" [videos]="purchasedVideos"></app-video-list>
  </div>
</div>
