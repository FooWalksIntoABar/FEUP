<div class="d-flex justify-content-center">

	<div *ngIf="!this.isMe" class="profile-description w-70">
		<div class="gotham-light d-flex justify-content-center mb-4">
			<h4 class="text-uppercase"> @{{user?.username}} </h4>
		</div>

		<div class="d-flex justify-content-center">
			<h4> {{user?.uploaded.length}} </h4>
		</div>
		<div class="d-flex justify-content-center">
			<small> Video<span *ngIf="user?.uploaded.length != 1">s</span> uploaded </small>
		</div>
	</div>

	<div *ngIf="this.isMe" class="profile-description w-70">
		<div class="row justify-content-center">
			<div class="col-auto">
				<div class="gotham d-flex mb-2">
					<h4 class="m-0 text-uppercase"> @{{user?.username}} </h4>
				</div>
				<div class="gotham-light d-flex my-1">
					<small> {{user?.email}}</small>
				</div>
				<div class="gotham-light d-flex my-1">
					<a routerLink="/user/{{user?.id}}/edit"><small>Settings</small></a>
				</div>

			</div>
			<div class="col">
				<div class="d-flex align-items-center mb-2">
					<img class="" src="assets/images/icons/icons/svg/icon-token-profile.svg" width="25" height="25"
						alt="Logo">
					<span class="gotham-book ml-2"> {{tokens}} </span>
					<a class="gotham-light ml-4" routerLink="/"><small>Get more</small></a>
				</div>
				<div class="gotham-book d-flex align-items-center mb-2">
					<img class="" src="assets/images/icons/icons/svg/icon-purchases-profile.svg" width="25" height="25"
						alt="Logo">
					<span class="ml-2"> {{nPurchased}} </span>
				</div>
				<div class="gotham-book d-flex align-items-center mb-2">
					<img class="" src="assets/images/icons/icons/svg/icon-uploaded-profile.svg" width="25" height="25"
						alt="Logo">
					<span class="ml-2"> {{nUploaded}} </span>
				</div>
			</div>
		</div>

	</div>
</div>
