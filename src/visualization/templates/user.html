<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profiling {{ author }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../static/two.js" type='text/javascript'></script>
    <style>
        body,h1,h2,h3,h4,h5,h6,li {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}

        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 10px;
            padding: 10px;
        }

        .col-sm-3 p {
            text-align: justify;
            text-align-last: left;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-blue" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="/" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
        <a href="/statistics" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Statistics</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Statistics</a>
    </div>
</div>

<!-- Header -->
<header class="w3-container w3-blue w3-center" style="padding:128px 16px">
    <div class="grid-container">
        <div class="col-sm-6" style="margin-left: 200px;">
            <p>
            <h4> Profiling @{{ data['username'] }}</h4>
                <i class="fa fa-user w3-margin-right"></i> Gender: {{ data['gender'] }}
                <br />
                <i class="fa fa-location-arrow w3-margin-right"></i> Location: {{ data['location'] }}
                <br />
                <i class="fa fa-twitter w3-margin-right"></i> Number of Tweets: {{ data['tweets'] }}
                <br />
                <br />
                <br />
                <br />
                <i class="fa fa-list w3-margin-right"></i> Categories:
                <br />
                <br />
            <label>
                <select name="Topics">
                    <option value="">Left sided politics</option>
                    <option value="">Pop Music</option>
                    <option value="">Sports</option>
                    <option value="">Movies</option>
                </select>
            </label>
        </div>
        <div class="col-sm-3">
            <div id="percentages">

            </div>
            <div>

            </div>
        </div>
    </div>
</header>

<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        let x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") === -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

<script>
    let elem = document.getElementById('percentages');
    let two = new Two({ width: 585, height: 400 }).appendTo(elem);
    let percentage = 50, percentage2 = 100 - percentage;
    let percentage1Text = document.createElement("p");
    let percentage2Text = document.createElement("p");
    percentage1Text.innerText = percentage + "%";
    percentage2Text.innerText = percentage2 + "%";
    elem.appendChild(percentage1Text);
    elem.appendChild(percentage2Text);

    let rect1 = two.makeRectangle(-100, 0, 150, 400);
    let rect2 = two.makeRectangle(100, 0, 150, 400);
    rect1.fill = '#FF8000';
    rect1.stroke = 'orangered';
    rect2.fill = 'rgba(0, 200, 255, 0.75)';
    rect2.stroke = '#1C75BC';

    // Groups can take an array of shapes and/or groups.
    let group = two.makeGroup(rect1, rect2);

    // And have translation, rotation, scale like all shapes.
    group.translation.set(two.width / 4, two.height / 2);
    group.rotation = Math.PI;
    group.scale = 0.75;

    // You can also set the same properties a shape have.
    group.linewidth = 7;

    two.update();

</script>

</body>
</html>
