<!doctype html>
<html lang="en">
    <head>
        <title>Landing Page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
        <!-- links -->
        
    </head>
    <body>
        <!-- header -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light ">
            <a class="navbar-brand" href="#">BidBay</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav ml-auto justify-content-end" id="authentication-nav">
                    <li class="nav-item">
                        <a class="nav-link border-right" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </nav>

        
        
        <div class="container">
            
            <!-- serach header -->
            <nav class="container-fluid bg-primary mt-0">
                <form>
                    <div class="d-flex p-2 py-3">
                        <input class="form-control col rounded-0" type="search" placeholder="Search" aria-label="Search" id="search-input">
                        <button class="btn btn-light rounded-0" type="submit">Search</button>
                    </div>
                </form>
            </nav>

            <!-- auctions carousel -->
            <div id="carouselAuctions" class="carousel slide mt-3" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <!-- carousel items here, change <img> tag with data and <a> tag with link to auction -->
                        <a href="#">
                            <img class="d-block w-100" src="https://placeimg.com/640/480/tech" alt="First slide">
                        </a>
                        <div class="carousel-caption  d-md-block">
                            <h3>Auction Title</h3>
                            <p>15$, 5 bids</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <a href="#">
                            <img class="d-block w-100" src="https://placeimg.com/640/480/arch" alt="Second slide">
                        </a>
                        <div class="carousel-caption  d-md-block">
                            <h3>Auction Title</h3>
                            <p>15$, 5 bids</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <a href="#">
                            <img class="d-block w-100" src="https://placeimg.com/640/480/nature" alt="Third slide">
                        </a>
                        <div class="carousel-caption  d-md-block">
                            <h3>Auction Title</h3>
                            <p>15$, 5 bids</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselAuctions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselAuctions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </body>
</html>
